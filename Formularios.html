<html lang="es">
<head>
  <title>Formulario de Registro</title>
</head>
<body>
  <h1>Formulario de Registro</h1>

  <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required><br><br>

    <label>Modalidad de Cursada:</label>
    <label for="ondemand"><input type="radio" id="ondemand" name="modalidad" value="ondemand"> On-Demand</label>
    <label for="envivo"><input type="radio" id="envivo" name="modalidad" value="envivo"> En vivo</label><br><br>

    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" required><br><br>

    <label>
      <input type="checkbox" name="informacion" value="si">
      Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.
    </label><br><br>

    <label>
      <input type="checkbox" name="terminos" value="si" required>
      Declaro que he leído los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.
    </label><br><br>

    <input type="submit" value="Enviar">
  </form>
